{% extends "base.html" %}

{% block title %}{{ playlist.name }} - Music App{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="text-white">{{ playlist.name }}</h2>

    <h3 class="text-white mt-3">Songs in the Playlist:</h3>
    <ul class="list-group" style="background-color: #999 !important;">
        {% for song in songs %}
            <li class="list-group-item">
                <a href="{{ url_for('song_details', song_id=song.id) }}" class="text-dark">{{ song.title }} by {{ song.artist }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
