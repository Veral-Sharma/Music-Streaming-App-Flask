{% extends 'base.html' %}

{% block title %}Make Album - Music App{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="my-4 text-center text-white">Make Album</h1>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="album_name" class="form-label text-white">Album Name</label>
                <input type="text" class="form-control" id="album_name" name="album_name" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-white">Select Songs from Your Uploads</label>
                {% for song in songs %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="song_{{ song.id }}" name="selected_songs[]" value="{{ song.id }}">
                        <label class="form-check-label text-white" for="song_{{ song.id }}">
                            {{ song.title }}
                        </label>
                    </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Create Album</button>
        </form>
    </div>
{% endblock %}
