{% extends "base.html" %}

{% block title %}Edit Playlist - {{ playlist.name }}{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6 offset-md-3 mt-5">
      <h1 class="text-white">Edit Playlist</h1>
      <form method="post" action="{{ url_for('edit_playlist', playlist_id=playlist.id) }}">
        <div class="mb-3">
          <label for="new_playlist_name" class="form-label text-white" >New Playlist Name</label>
          <input type="text" class="form-control" id="new_playlist_name" name="new_playlist_name" value="{{ playlist.name }}" style="background-color: #999;" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
{% endblock %}
