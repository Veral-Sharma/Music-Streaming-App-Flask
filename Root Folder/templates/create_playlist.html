{% extends "base.html" %}

{% block title %}Create Playlist{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="background-color: #333;">
                    <div class="card-header bg-primary text-white">Create Playlist</div>
                    <div class="card-body">
                        {% if error %}
                            <div class="alert alert-danger" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}

                        <form method="post" action="{{ url_for('create_playlist') }}">
                            <div class="mb-3">
                                <label for="playlist_name" class="form-label" style="color: white;">Playlist Name</label>
                                <input type="text" class="form-control" id="playlist_name" name="playlist_name" style="background-color: #999;" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" style="color: white;">Select Songs</label>
                                {% for song in songs %}
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="{{ song.id }}" id="song_{{ song.id }}" name="selected_songs">
                                        <label class="form-check-label" for="song_{{ song.id }}" style="color: white;">
                                            {{ song.title }} - {{ song.artist }}
                                        </label>
                                    </div>
                                {% endfor %}
                            </div>

                            <button type="submit" class="btn btn-primary">Create Playlist</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
