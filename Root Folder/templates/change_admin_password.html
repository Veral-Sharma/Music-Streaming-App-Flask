{% extends 'base.html' %}

{% block title %}Change Admin Password - Music App{% endblock %}

{% block content %}
    <div class="container mt-5" style="color: white;">
        <h2>Change Admin Password</h2>
        <form method="POST" action="{{ url_for('change_admin_password') }}" class="mt-3">
            {{ form.csrf_token }}
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" name="new_password" id="new_password" class="form-control" style="background-color: #999; color: white;" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" class="form-control" style="background-color: #999; color: white;" required>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: DodgerBlue; color: white;">Change Admin Password</button>
        </form>
    </div>
{% endblock %}
